<form #f="ngForm" (ngSubmit)="onSubmitTemplateBased()" ngNativeValidate>
  <fieldset ngModelGroup="name">
    <div class="form-group">
      <label for="FirstName">First Name</label>
      <input type="text" [(ngModel)]="user.fname" class="form-control" name="fname" placeholder="Enter First Name" required ngModel>
    </div>
    <div class="form-group">
      <label for="LastName">Last Name</label>
      <input type="text" [(ngModel)]="user.lname" class="form-control" name="lname" placeholder="Enter First Name" required ngModel>
    </div>
  </fieldset>

  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input type="date" [(ngModel)]="user.dob" class="form-control" name="dob" placeholder="Enter Date of Birth" required ngModel>
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input type="tel" [(ngModel)]="user.telephone" class="form-control" name="telephone" placeholder="Enter Age" required ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="user.exampleInputEmail1" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email" pattern="[^@\s]+@[^@\s]+" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="user.exampleInputPassword1" class="form-control" name="exampleInputPassword1" placeholder="Password" ngModel>
  </div>

  <div class="form-group">
    <label for="education">Educational Background</label>
    <textarea class="form-control" name="Address" rows="3" placeholder="Enter Educational Background" ngModel></textarea>
  </div>
  <fieldset ngModelGroup="address">
    <label for="Address">Address</label>
    <br>
    <label>Street:</label>
    <input type="text" name="street" class="form-control" placeholder="Enter Street" ngModel>

    <label>Zip:</label>
    <input type="text" name="zip" class="form-control" placeholder="Enter Zip" ngModel>

    <label>City:</label>
    <input type="text" name="city" class="form-control" placeholder="Enter City" ngModel>
  </fieldset>
  <br>
  <div class="form-group">
    <label for="certifications">Certifications</label>
    <input type="file" class="form-control-file" name="certifications" aria-describedby="fileHelp" ngModel>
  </div>

  <fieldset class="form-group">
    <strong>Gender</strong>
    <br>
    <div class="form-check">
      <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked ngModel>
       Male
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2" ngModel>
        Female
      </label>
    </div>
  </fieldset>

  <button type="submit" class="btn btn-primary">Submit</button>
  <br>
  <br>
  <pre>{{f.value | json}}</pre>
</form>
